    <div class="containerPrincipal" id="contenido">

        class="inputIngresar"

      />
      <div>
        <button id="btn-agregar" class="btn-add">AGREGAR</button>

          <h2>Pendientes</h2>
          <div

          ></div>
        </div>
        <div class="columna">
          <h2>En Progreso</h2>
          <div
            id="en-progreso"
            class="tareas-container"
          ></div>
        </div>
        <div class="columna">
          <h2>Terminadas</h2>
          <div
            id="terminadas"
            class="tareas-container"
          ></div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  </body>
</html>
